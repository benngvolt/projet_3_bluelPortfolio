<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Architecte d'intérieur - Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="login" content="">
	<link rel="stylesheet" href="./assets/Javascript_Main/login.js">
    <script type="text/javascript" src="login.js" defer></script>
</head>
<body>
    <header>
        <div>
            <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
            <nav>
                <ul>
                    <li><a href="index.html">projets</a></li>
                    <li>contact</li>
                    <li class="bold loginLink">login</li>
                    <li class="logoutButton">logout</li>
                    <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <h2 class="loginTitle">Log In</h2>

            <!-- CREATION D'UN FORMULAIRE DE CONNEXION AVEC EMAIL et MOT-DE-PASSE, avec la méthode POST-->
            <form method="post" action="#" class="loginForm">

                <!--Création d'un sous-formulaire "e-mail"-->
                <div class="emailForm">
                    <label for="email" class="emailLabel">E-mail</label>
                    <input type="email" name="email" id="email" value="" class="emailField">
                </div>

                <!--Création d'un sous-formulaire "mot de passe"-->      
                <div class="passwordForm">
                    <label for="password" class="passwordLabel">Mot de passe</label>
                    <input type="password" name="password" id="password" value="" class="passwordField">
                </div>

                <!--Création d'un bloc "boutons d'envoi"-->
                <div class="buttonForm">
                    <input type="submit" value="Se connecter" class="submitButton"/>
                    <a href="#" class="forgottenPwButton">Mot de passe oublié</a>
                </div>
            </form>
        </section>
    </main>
    <footer class="loginFooter">
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
</body>
